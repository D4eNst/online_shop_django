{% extends 'my_shop/base.html' %}
{% load static %}

{% block content %}
    <main>
        <section class="main">
            {% for sex in sexes %}
                <a href="{% url 'products' sex.short_name %}">
                    <h4 style="color: #222224;padding: 20px;margin: 10px;">
                        {{ sex.name }}
                    </h4>
                </a>
            {% endfor %}
        </section>
    </main>
{% endblock %}
